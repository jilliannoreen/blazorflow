name: Publish NuGet Package to GitHub Packages

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›  Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Extract version from tag
        id: extract_version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: ğŸ— Build
        run: dotnet build src/BlazorFlow/BlazorFlow.csproj -c Release

      - name: ğŸ“¦ Pack
        run: dotnet pack src/BlazorFlow/BlazorFlow.csproj -c Release --no-build -p:PackageVersion=${{ env.VERSION }}

      - name: ğŸš€ Publish to GitHub Packages
        run: dotnet nuget push src/BlazorFlow/bin/Release/*.nupkg --api-key ${{ secrets.GH_NUGET_PAT }} --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
