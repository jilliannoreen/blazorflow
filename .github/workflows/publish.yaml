name: ğŸš€ Publish NuGet Package to GitHub Packages

on:
  push:
    tags:
      - 'v*'  # Triggers only when you push tags like v1.0.0, v1.0.1, etc.

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ›  Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json

      - name: ğŸ”§ Extract version from tag
        id: extract_version
        run: echo "VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: ğŸ— Build project
        run: dotnet build src/BlazorFlow.csproj -c Release

      - name: ğŸ“¦ Pack NuGet package with tag version
        run: dotnet pack src/BlazorFlow.csproj -c Release --no-build -p:PackageVersion=${{ env.VERSION }}

      - name: ğŸš€ Push to GitHub Packages
        run: dotnet nuget push src/bin/Release/*.nupkg --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}